[uwsgi]
socket = /tmp/%n.sock
uid = apache
gid = apache
workers = 20
harakiri = 300
master = true
lazy-apps = true
cgi-mode = 1
max-requests = 10
vacuum = 1
log-date = 1
cgroup = %n
chdir = /app/platform/autokpi/app/api
mount = /%n=flask.wsgi
env = DJANGO_SETTINGS_MODULE=settings
daemonize = /var/log/httpd/%n_wsgi.log
buffer-size = 32768
